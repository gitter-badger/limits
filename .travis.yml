language: python
python:
    - "2.6"
    - "2.7"
    - "3.3"
    - "3.4"
    - "pypy"

install:
    - pip install -r requirements/ci.txt --use-mirrors

services:
    - redis-server
    - memcached

before_script:
    - make -f Makefile.tests redis-install
    - make -f Makefile.tests redis-start

script: nosetests tests --with-cov -v
after_success:
    - coveralls
